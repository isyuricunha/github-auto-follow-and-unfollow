name: Script
# on: workflow_dispatch
on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: PHP Runner
        uses: franzliedke/gh-action-php@0.3.0

      - name: execute php script # run the script.php
        run: |
          php script.php isyuricunha ${{ secrets.flx_token }} ${{ secrets.telegram_api }} ${{ secrets.chat_id}}

      - name: commit files
        env:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: push changes
        run: |-
          git diff
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git pull
          git add -A
          git commit -m "ðŸ¤– Auto update README" || exit 0
          git push
